<div class="trustee-mugshot d-flex flex-column align-items-center">
  {% if include.image %}
    <img class="rounded-circle" src="{{ include.image | prepend: '/assets/img/' | relative_url }}" width="100" height="100" loading="lazy" alt="">
  {% else %}
    <img class="rounded-circle" src="https://api.adorable.io/avatars/100/{{ include.name | default: 'Trusty McTrustface' | uri_escape }}" width="100" height="100" loading="lazy" alt="">
  {% endif %}
    <p class="mt-3 mb-0">{{ include.name | default: 'Trusty McTrustface' }}</p>
</div>
