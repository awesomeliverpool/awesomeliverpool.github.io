<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <!--[if lt IE 9]>
    <script src="{{ '/vendor/html5shiv/html5shiv.js' | relative_url }}"></script>
    <![endif]-->
    <link rel="stylesheet" href="{{ layout.css | default: '/assets/css/style.css' | relative_url }}">
  </head>
  <body {% if page.bodyclass %}class="{{ page.bodyclass }}"{% endif %}>
    {{ content }}
    <script src="{{ '/vendor/jquery/jquery-3.5.1.min.js' | relative_url }}"></script>
    <script src="{{ '/bootstrap/dist/js/bootstrap.bundle.min.js' | relative_url }}"></script>
  </body>
</html>
